<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>To-Do List App</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <main class="app">
        <header class="app-header">
            <h1>To-Do List</h1>
            <p class="subtitle">Add tasks, mark complete, remove — saved locally.</p>
        </header>

        <section class="todo-card" aria-labelledby="todo-title">
            <h2 id="todo-title" class="visually-hidden">Tasks</h2>

            <form id="task-form" class="task-form" aria-label="Add new task">
                <input id="task-input" type="text" placeholder="Add a new task and press Enter..." autocomplete="off"
                    required />
                <button type="submit" class="btn add-btn" aria-label="Add task">Add</button>
            </form>
            <div class="controls">
                <div class="left-controls">
                    <button id="clear-completed" class="btn" title="Clear completed tasks">
                        Clear Completed
                    </button>
                </div>
                <div class="right-controls">
                    <small id="task-count">0 tasks</small>
                    <div class="filters">
                        <button class="filter-btn active" data-filter="all">All</button>
                        <button class="filter-btn" data-filter="active">Active</button>
                        <button class="filter-btn" data-filter="completed">Completed</button>
                    </div>
                </div>
            </div>


            <ul id="task-list" class="task-list" aria-live="polite"></ul>
        </section>

        <footer class="app-footer">
            <small>Built with ❤️ • Persistent with localStorage</small>
        </footer>
    </main>

    <script src="script.js"></script>
</body>

</html>
